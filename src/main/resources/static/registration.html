<div class="container text-center">
    <h3>PLEASE SIGN IN</h3><br>
    <div class="row">
        <div class="col-sm-4">
            <!--<div ng-controller="Users">
                <ul>
              <li ng-repeat="user in users"> <h5>{{user.id}}</h5>
                        <h6>{{user.username}}</h6>
                  <h6 style="color:red">{{user.password}}</h6></li>
                </ul>
            </div>-->
        </div>
        <div class="col-sm-4" ng-controller="controller">
            <div class="alert alert-danger" ng-show="error">
                There was a problem logging in. Please try again.
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="name" type="text" class="form-control" name="name" ng-model="name" placeholder="Name" >
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="surname" type="text" class="form-control" name="surname" ng-model="surname" placeholder="Surname" >
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="login" type="text" class="form-control" name="login" ng-model="login" placeholder="Login" >
            </div>
            </br>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" ng-model="password" placeholder="Password" >
            </div>
            </br>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="repeatPassword" type="password" class="form-control" name="repeatPassword" ng-model="repeatPassword" placeholder="Repeat Password" >
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="email" type="email" class="form-control" name="email" ng-model="mail" placeholder="Email" required>
            </div>

            </br>
            <button ng-click="Register()"  class="btn btn-sky btn-lg btn-block">Register</button>
        </div>
            <!--    <p ng-model="result">Result: {{result}}</p>-->
            <div class="col-sm-4"></div>



        </div>
</div><br></br>
