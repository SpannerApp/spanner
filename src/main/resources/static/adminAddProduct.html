    <h3>Add New Product</h3><br>
    <div class="row" >
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4" ng-controller="controller">


            <div class="alert alert-danger" ng-show="error">
                There was a problem with adding to DB. Please try again.
            </div>

            <div class="alert alert-success" ng-show="addProductSuccess">
                New product SUCCESSFULLY added to DB.
            </div>

            <!--<div class="input-group">-->

            <!--<div class="input-group">-->

            <!--<input id="suervisorID" type="text" class="form-control" name="supervisorID" ng-model="supervisorID" placeholder="Supervisor Id" >-->
            <!--</div>-->
            <!--</br>-->

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                <input id="code" type="text" class="form-control" name="code" ng-model="code" placeholder="Code" >
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <input id="name" type="text" class="form-control" name="name" ng-model="name" placeholder="Name" >
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <input id="model" type="text" class="form-control" name="model" ng-model="model" placeholder="Model" >
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                <input id="section" type="text" class="form-control" name="section" ng-model="section" placeholder="Section" >
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-tint"></i></span>
                <input id="colour" type="text" class="form-control" name="colour" ng-model="colour" placeholder="Colour" >
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-wrench"></i></span>
                <input id="lastRepair" type="text" class="form-control" name="lastRepair" ng-model="lastRepair" placeholder="Last repair date" >
            </div>
            </br>

            <script>
                $(document).ready(function(){
                    $(".dropdown-menu li a").click(function(){
                        $("#options").text($(this).text());
                    });
                });
            </script>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <select class="form-control" name="assignServiceman" ng-model="servicemen.employeeID" required>
                    <option selected disabled>Choose the serviceman</option>
                    <option ng-repeat="employee in servicemen" value="{{employee.employeeID}}">{{employee.name}} {{employee.surname}}</option>
                </select>
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <input id="description" type="text" class="form-control" name="description" ng-model="description" placeholder="Description" >
            </div>
            </br>

            </br>
            <button ng-click="AddProduct()"  class="btn btn-sky btn-lg btn-block">ADD PRODUCT</button>
        </div>
