<div class="container text-center">
    <h3>Add New Employee</h3><br>
    <div class="row" >
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4" ng-controller="controller">


            <div class="alert alert-danger" ng-show="error">
                There was a problem with adding to the data base. </br> Make sure that you fill all fields and try again.
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="name" type="text" class="form-control" name="name" ng-model="name" placeholder="Name" required>
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="surname" type="text" class="form-control" name="surname" ng-model="surname" placeholder="Surname" required>
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input id="address" type="text" class="form-control" name="address" ng-model="address" placeholder="Adress" required>
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="mail" type="text" class="form-control" name="mail" ng-model="mail" placeholder="E-mail" required>
            </div>
            </br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                <input id="phone" type="text" class="form-control" name="phone" ng-model="phone" placeholder="Phone" required="required">
            </div>
            </br>




            </br>
            <button ng-click="AddEmployee()"  class="btn btn-sky btn-lg btn-block">ADD EMPLOYEE</button>
        </div>
        <div class="col-sm-4"></div>


    </div>
